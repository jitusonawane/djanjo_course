<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>New User</title>
</head>



<body>
    <div class="container">
        <form action="/users/create" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputfirstname">First Name:</label>
                <input type="text" name="first_name" class="form-control" id="exampleInputfirstname" aria-describedby="emailHelp" placeholder="Enter First Name"
                    required>
            </div>

            <div class="form-group">
                <label for="exampleInputlastname">Last Name:</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputlastname" aria-describedby="emailHelp" placeholder="Enter Last Name"
                    required>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" name="email_add" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                    required>
            </div>


            <button type="submit" class="btn btn-primary" type="submit" value="create">Create</button>
            <br>
        </form>


        <a href="/users">Go Back</a>

    </div>
    </form>
</body>
</body>

</html>
