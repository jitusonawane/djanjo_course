<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>Users show</title>
</head>

<body>
    <div class="container">
        <h1>User:{{ user.id }}</h1>
        <h3>
            <strong>Full Name: </strong>{{ user.first_name }} {{ user.last_name }}</h3>
        <h3>
            <strong>Email: </strong>{{ user.email_add }}</h3>
        <h3>
            <strong>Created At: </strong>{{ user.created_at }}</h3>
        <p>
            <a href="/users/{{ user.id }}/edit">Edit</a> |
            <a href="/users/{{ user.id }}/destroy">Delete</a>
        </p>
        <a href="/users">Go Back</a>
    </div>
</body>

</html>
